<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trichy SRM Medical College - Health Tests & Packages</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/Header.css">
    <link rel="stylesheet" href="./assets/css/medicalPackage.css">
    <link rel="stylesheet" href="./assets/css/CursorAnimation.css">
    <link rel="fav icon" href="./assets/images/fav.png">
    
</head>
<body>
    <div id="topbar"></div>
    <div id="quick-access"></div>  
    <div id="desktop-topbar"></div>
    <div id="desktop-quickaccess"></div>  
    <nav id="header"></nav>
    <div id="floatBtn" class="floating-social-btn"></div>
    <div id="emergencyBox1" class="floating-social-btn-emg"></div>

    <section class="breadcrum">
        <h1>Medical Health Checkup Package</h1>
        <div class="subtitle">
          <a href="index.html">Home</a>
          <div class="round"></div>
          <a href="research.html">Hospital Services</a>
          <div class="round"></div>
          <span class="active">Medical Health Checkup Package</span>
        </div>
    </section>
    <div class="health-container">
        <div class="health-header">
            <div class="health-search-bar">
                <i class="fas fa-search health-search-icon"></i>
                <input 
                    type="text" 
                    class="health-search-input" 
                    id="healthSearchInput" 
                    placeholder="Search for tests, packages..."
                >
            </div>
        </div>

        <div class="health-main-content">
            <aside class="health-sidebar">
                <button class="health-clear-filters" id="healthClearFilters">
                    <i class="fas fa-times-circle"></i> Remove Filters
                 </button> 
                 <br>
                <div class="health-filter-section">
                    <h3 class="health-filter-title">
                        Price Range
                    </h3>
                    <div class="health-price-range">
                        <div class="health-price-inputs">
                            <input type="number" class="health-price-input" id="healthMinPrice" placeholder="Min ₹">
                            <span class="health-price-separator">-</span>
                            <input type="number" class="health-price-input" id="healthMaxPrice" placeholder="Max ₹">
                        </div>
                    </div>
                </div>
                
                <div class="health-filter-section">
                    <h3 class="health-filter-title">
                        Body Organs
                    </h3>
                    <div class="health-filter-options" id="healthOrganFilters">
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="heart" data-filter="organ">
                            
                            <span class="health-filter-label">Heart</span>
                            <span class="health-filter-count">3</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="brain" data-filter="organ">
                            
                            <span class="health-filter-label">Brain</span>
                            <span class="health-filter-count">2</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="liver" data-filter="organ">
                            
                            <span class="health-filter-label">Liver</span>
                            <span class="health-filter-count">1</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="kidney" data-filter="organ">
                            
                            <span class="health-filter-label">Kidney</span>
                            <span class="health-filter-count">1</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="eye" data-filter="organ">
                            
                            <span class="health-filter-label">Eye</span>
                            <span class="health-filter-count">1</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="stomach" data-filter="organ">
                            
                            <span class="health-filter-label">Stomach</span>
                            <span class="health-filter-count">2</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="bones" data-filter="organ">
                            
                            <span class="health-filter-label">Bones</span>
                            <span class="health-filter-count">1</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="general" data-filter="organ">
                            <span class="health-filter-label">General</span>
                            <span class="health-filter-count">5</span>
                        </label>
                    </div>
                </div>


                <div class="health-filter-section">
                    <h3 class="health-filter-title">
                        Schemes
                    </h3>
                    <div class="health-filter-options" id="healthSchemeFilters">
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="discount" data-filter="scheme">
                            <span class="health-filter-label">With Discount</span>
                            <span class="health-filter-count">7</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="comprehensive" data-filter="scheme">
                            <span class="health-filter-label">Comprehensive</span>
                            <span class="health-filter-count">2</span>
                        </label>
                        <label class="health-filter-option">
                            <input type="checkbox" class="health-filter-checkbox" value="prenatal" data-filter="scheme">
                            <span class="health-filter-label">Prenatal</span>
                            <span class="health-filter-count">2</span>
                        </label>
                    </div>
                </div>

                
            </aside>

            <main class="health-products-area">
                <div class="health-results-header">
                    <span class="health-results-count" id="healthResultsCount">Showing 15 results</span>
                    <select class="health-sort-select" id="healthSortSelect">
                        <option value="default">Sort by: Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>

                <div class="health-products-grid" id="healthProductsGrid"></div>
            </main>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="./assets/js/Dom.js"></script>
    <script src="./assets/js/medicalPackage.js"></script>
    
    <div id="google_translate_element" style="display:none;"></div>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
    <script src="./assets/js/IRPC.js"></script>
    <script src="./assets/js/Scripts.js"></script>
</body>
</html>
